{% set name = "cuequivariance-torch" %}
{% set version = "0.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/cuEquivariance/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5a61afccbdc6191466cfadd8b137a3025df2347ea56f110e9d0da7b5f07f1383

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ./cuequivariance_torch -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - cuequivariance
    - pytorch

test:
  imports:
    - cuequivariance_torch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/NVIDIA/cuEquivariance
  summary: CUDA accelerated equivariant operations
  license: Apache-2.0
  license_file: LICENSES/LICENSE

extra:
  recipe-maintainers:
    - fxcoudert
